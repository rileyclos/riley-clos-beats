<!DOCTYPE html>
<html lang="en">

<head>

</head>
<body>
    <div>
        Riley Clos Beats
        <div>
            <i class="material-symbols-sharp" id="settings">settings</i>
        </div>
    </div>
    <div>
        <div>
            <h3>choose a beat!</h3><br>
            <button id="last-night" class="beat">
                <h3 class="title">Last Night on the Beach</h3>
                <h4>$20</4>
                <span class="description">Last Night on the Beach is a lo-fi inspired beat, made using one-shots from the free sample pack, Orchid by Cymatics. My favorite effect that I used on this beat is Origin, also by Cymatics.<br><br>
                <a href="https://forms.gle/MQ6afs96ppgzuFRv8">Buy</a>
                </span>
                <span class="audio-source">files/last_night.mp3</span>
            </button>
            <button id="last-night" class="beat">
                <h3 class="title">Yellow Roses</h3>
                <h4>$5</4>
                <span class="description">Yellow Roses is a lo-fi inspired beat, made using the Orchid Sample Pack by Cymatics. All of the samples used for this song can be found in that sample pack, which is free.</span>
                <span class="audio-source">files/yellow_roses.mp3</span>
            </button>
            <button id="tennessee-beat" class="beat">
                <h3 class="title">Tennessee Beat</h3>
                <h4>$10</4>
                <span class="description">Tennessee Beat was mixed and mastered to my grandpa while I showed him FL Studio. It is a dark trap type beat and is named after where my grandpa lives.<br><br>
                    <a href="https://forms.gle/BkfdhCMcmAUENuRW6">Buy</a>
                </span>
                <span class="audio-source">files/tennessee_beat.mp3</span>
            </button>
        </div>
        <div>
            <div>
                <h1 id="title">choose a beat!</h1>
                <p id="description"></p>
                <audio controls id="audio">
                    <source src="" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
</body>
<div class="settings">
    <h3>Choose an Accent Color!</h3><br>
    <button class="color-button" id="red" data-color="#eb4034"></button>
    <button class="color-button" id="orange" data-color="#ffbc4f"></button>
    <button class="color-button" id="yellow" data-color="#ffff00"></button>
    <button class="color-button" id="green" data-color="#4dff5e"></button>
    <button class="color-button" id="blue" data-color="#4da6ff"></button>
    <button class="color-button" id="purple" data-color="#e485ff"></button>
</div><script src="script.js"></script>
